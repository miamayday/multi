apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: chat-client
          image: hapril/chat-client:latest
          ports:
            - containerPort: 80
          env:
            - name: SERVER_URL
              value: !!!REPLACE!!!
---
apiVersion: v1
kind: Service
metadata:
  name: client
spec:
  selector:
    app: client
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
